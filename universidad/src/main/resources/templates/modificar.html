<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar persona</title>
</head>
<body>
<form th:action="@{/guardar}" method="post" th:object="${personaFind}">
    <input type="hidden" name="id" th:field="*{id}"/>
    Nombre: <input type="text" name="nombre" th:field="*{nombre}">
    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error en nombre</span>

    Apellido: <input type="text" name="apellido" th:field="*{apellido}">
    <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error en apellido</span>

    Email: <input type="text" name="email" th:field="*{email}">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error en email</span>

    Telefono: <input type="text" name="telefono" th:field="*{telefono}">
    <br/>
    <input type="submit" name="guardar" value="Guardar">
</form>
<a th:href="@{/}">Volver atr√°s</a>
</body>
</html>
